<!-- core/templates/registration/login.html -->
{% extends "base.html" %}
{% block title %}Log In{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Log In to SkillSwap</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary w-100 mt-3">Log In</button>
                </form>
            </div>
            <div class="card-footer text-center">
                <small>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
